<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signInUp.css" />
    <link rel="icon" href="img/icon.png" />
    <title style="font-size: 32px;">Tree.com | We are leaves</title>
  </head>
  <body>
    <img src="img/logo.png" alt="logo" />
    <div class="user">
      <h1>We are leaves</h1>
      <h2>Fly now.</h2>
      <div class="social">
        <button class="google">
          <img src="img/google.png" alt="google" />
          Sign up with Google
        </button>
        <br />
        <button class="fb">
          <img src="img/fb.png" alt="fb" />Sign up with Facebook
        </button>
        <br>
        <p class="gach">or</p>
        <button class="account">Create Account</button>
        <p class="term">
          By signing up, you agree to the <a href="#32">Terms of Service</a> and
          <a href="#32">Privacy Policy</a>, including
          <a href="#32">Cookie Use</a>.
        </p>
        <h3>Already have an account?</h3>
        <button class="login">Sign In</button>
      </div>
    </div>
  </body>
</html>
