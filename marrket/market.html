<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png" />
    <title>Tree.com | Marketplace</title>
    <link rel="stylesheet" href="market.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'><!--icon-->
</head>
<body>
    
    <header>
        <div class="nav container">
            <div class="header">
                <div class="left">
                  <div class="logo">
                    <div class="img">
                      <img src="./img/logo.png" alt="" />
                    </div>
                  </div>
                  <div class="search">
                    <input type="text" placeholder="  Search Tree" />
                  </div>
                </div>
                <div class="main">
                  <div class="home">
                    <img src="./img/25694.png" alt="" />
                  </div>
                  <div class="friend">
                    <img src="./img/user_icon_009.jpg" alt="" />
                  </div>
                  <div class="market">
                    <img src="./img/download.png" alt="" />
                  </div>
                  <div class="story">
                    <img
                      src="./img/instagram-reels-logo-18CF7D9510-seeklogo.com.png"
                      alt=""
                    />
                  </div>
                </div>
                <div class="right">
                  <div class="item avatar">
                    <img
                      src="./img/364169498_744206927508070_5436988778066987667_n.jpg"
                      alt=""
                    />
                  </div>
                  <div class="item">
                    <img src="./img/1384090.png" alt="" />
                  </div>
                  
                </div>
              </div>
            <a href="#" class="logo"></a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your cart</h2>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="https://baoangiang.com.vn/image/fckeditor/upload/2020/20200618/images/cup-c1-da-lai.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">cup</div>
                            <div class="cart-price">100VND</div>
                            <input type="number" value="1" class="cart-quatity">
                        </div>
                        <!-- remove cart-->
                        <i class='bx bx-trash cart-remove' ></i>
                    </div>
                </div>
                <!--total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy-->
                <button type="button" class="btn-buy"> Buy now</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <!-- box 1-->
            <div class="product-box">
                <img src="https://baoangiang.com.vn/image/fckeditor/upload/2020/20200618/images/cup-c1-da-lai.jpg" alt="" class="product-img">
                <h2 class="product-title">cup</h2>
                <span class="price">100VND</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
              <!-- box 2-->
              <div class="product-box">
                <img src="https://assets.goal.com/v3/assets/bltcc7a7ffd2fbf71f5/blt044a1a02fb3fd318/64a6cfd212f8084c46d3f0a3/La_Liga_PUMA_ball_.jpg?auto=webp&format=pjpg&width=3840&quality=60" alt="" class="product-img">
                <h2 class="product-title">Ball</h2>
                <span class="price">100VND</span>
                <i class='bx bx-shopping-bag add-cart'></i>
