<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png" />
    <title>Tree.com | Marketplace</title>
    <link rel="stylesheet" href="market.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'><!--icon-->
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your cart</h2>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="img/messi.jpg.img" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">cup</div>
                            <div class="cart-price">100VND</div>
                            <input type="number" value="1" class="cart-quatity">
                        </div>
                        <!-- remove cart-->
                        <i class='bx bx-trash cart-remove' ></i>
                    </div>
                </div>
                <!--total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy-->
                <button type="button" class="btn-buy"> Buy now</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <!-- box 1-->
            <div class="product-box">
                <img src="img/messi.jpg.img" alt="" class="product-img">
                <h2 class="product-title">cup</h2>
                <span class="price">100VND</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
              <!-- box 2-->
              <div class="product-box">
                <img src="https://upload.wikimedia.org/wikipedia/vi/thumb/9/91/FC_Barcelona_logo.svg/1200px-FC_Barcelona_logo.svg.png" alt="" class="product-img">
                <h2 class="product-title">Barca</h2>
                <span class="price">100VND</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
              <!-- box 3-->
              <div class="product-box">
                <img src="https://barcavision.fcbarcelona.com/storage/2023/06/Story-Barca-Vision-1-1.png" alt="" class="product-img">
                <h2 class="product-title">Ball</h2>
                <span class="price">100VND</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
              <!-- box 4-->
              <div class="product-box">
                <img src="https://images2.thanhnien.vn/528068263637045248/2023/5/20/barcelona-la-liga-16846264389171860602494.jpeg" alt="" class="product-img">
                <h2 class="product-title">CLB Bacra</h2>
                <span class="price">100VND</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
              <!-- box 5-->
              <div class="product-box">
                <img src="https://baobinhduong.vn/image/fckeditor/upload/2022/20221010/images/7.jpg" alt="" class="product-img">
                <h2 class="product-title">C1</h2>
                <span class="price">100VND</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
              <!-- box 6-->
              <div class="product-box">
                <img src="https://www.elleman.vn/wp-content/uploads/2018/06/06/quai-vat-the-hinh-chris-heria-source-henx-elle-man-4.jpg" alt="" class="product-img">
                <h2 class="product-title">Chris Heria</h2>
                <span class="price">100VND</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
              <!-- box 7-->
              <div class="product-box">
                <img src="https://vnn-imgs-f.vgcloud.vn/2020/04/23/12/messi.jpg" alt="" class="product-img">
                <h2 class="product-title">Phoi ao</h2>
                <span class="price">100VND</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
              <!-- box 8-->
              <div class="product-box">
                <img src="https://i.vietgiaitri.com/2020/4/28/anh-che-man-phoi-ao-cua-messi-tung-khien-ronaldo-va-real-chet-lang-45b-4886079.jpg" alt="" class="product-img">
                <h2 class="product-title">win real</h2>
                <span class="price">100VND</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <!-- Link js-->
    <script src="market.js"></script>

</body>
</html>
