<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="story.css" />
    <title>Tree.com | Stories</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="leftArrow">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M18.75 19.5l-7.5-7.5 7.5-7.5m-6 15L5.25 12l7.5-7.5"
            />
          </svg>
        </div>
        <div class="list">
          <div class="story">
            <div class="img"><img src="img/cbr.jpg" alt="cbr" /></div>
            <div class="name">CBR</div>
          </div>
          <div class="story">
            <div class="img"><img src="img/ehandayi.jpg" alt="ehandayi" /></div>
            <div class="name">Ehan Dayi</div>
          </div>
          <div class="story">
            <div class="img"><img src="img/congminh.jpg" alt="congminh" /></div>
            <div class="name">Cong Minh</div>
          </div>
          <div class="story">
            <div class="img">
              <img src="img/hoangyenchibi.jpg" alt="hoangyen" />
            </div>
            <div class="name">Hoang Yen</div>
          </div>
          <div class="story">
            <div class="img">
              <img src="img/incidentalcomics.jpg" alt="comics" />
            </div>
            <div class="name">Incidental Comics</div>
          </div>
          <div class="story">
            <div class="img"><img src="img/spiderum.jpg" alt="spiderum" /></div>
            <div class="name">Spiderum</div>
          </div>
          <div class="story">
            <div class="img">
              <img src="img/thaipham.jpg" alt="thaipham" />
            </div>
            <div class="name">Thai Pham</div>
          </div>
          <div class="story">
            <div class="img">
              <img src="img/huongmysheo.jpg" alt="huongmysheo" />
            </div>
            <div class="name">Huong Mysheo</div>
          </div>
          <div class="story">
            <div class="img">
              <img src="img/vungocmai.jpg" alt="vungocmai" />
            </div>
            <div class="name">Ngoc Mai</div>
          </div>
          <div class="story">
            <div class="img">
              <img src="img/worldbeautiesandwonder.jpg" alt="world" />
            </div>
            <div class="name">World Beauties</div>
          </div>
          <div class="story">
            <div class="img">
              <img src="img/myhaylok.jpg" alt="myhaylok" />
            </div>
            <div class="name">My Haylok</div>
          </div>
        </div>
        <div class="rightArrow">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11.25 4.5l7.5 7.5-7.5 7.5m-6-15l7.5 7.5-7.5 7.5"
            />
          </svg>
        </div>
      </div>
    </div>
    <div class="full">
      <div class="content">
        <div class="leftArrow">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M18.75 19.5l-7.5-7.5 7.5-7.5m-6 15L5.25 12l7.5-7.5"
            />
          </svg>
        </div>
        <div class="pause">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 5.25v13.5m-7.5-13.5v13.5"
            />
          </svg>
        </div>
        <div class="storyF">
          <video autoplay controls muted>
            <source src="" type="video/mp4" />
            none
          </video>
          <img src="" alt="" />
          <div class="timer">5</div>
          <div class="name"></div>
        </div>
        <div class="rightArrow">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11.25 4.5l7.5 7.5-7.5 7.5m-6-15l7.5 7.5-7.5 7.5"
            />
          </svg>
        </div>
      </div>
      <div class="comment">
        <form>
          <textarea id="comment" name="comment" required></textarea>
          <div class="emoji">
            <svg
              version="1.0"
              id="Layer_1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              width="800px"
              height="800px"
              viewBox="0 0 64 64"
              enable-background="new 0 0 64 64"
              xml:space="preserve"
              fill="#000000"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0" />
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <g id="SVGRepo_iconCarrier">
                <g>
                  <path
                    fill="#394240"
                    d="M32,0C18.148,0,12,23.188,12,32c0,9.656,6.883,17.734,16,19.594V60c0,2.211,1.789,4,4,4s4-1.789,4-4v-8.406 C45.117,49.734,52,41.656,52,32C52,22.891,46.051,0,32,0z M32,44c-6.617,0-12-5.383-12-12c0-8.812,5.93-24,12-24 c6.566,0,12,15.891,12,24C44,38.617,38.617,44,32,44z"
                  />
                  <path
                    fill="#08c177"
                    d="M32,44c-6.617,0-12-5.383-12-12c0-8.812,5.93-24,12-24c6.566,0,12,15.891,12,24C44,38.617,38.617,44,32,44z "
                  />
                </g>
              </g>
            </svg>
          </div>
          <button type="Sent">Sent</button>
        </form>
      </div>
    </div>
    <script src="story.js"></script>
  </body>
</html>
