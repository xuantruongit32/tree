<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" href="img/icon.png" />
    <title>Tree.com | Sign In</title>
  </head>
  <body>
    <img src="img/logo.png" alt="logo" />
    <div class="user">
      <h1>We are leaves</h1>
      <h2>Fly now.</h2>
      <div class="dang nhap">
        <form action="" id="login">
          <br />
          <div class="group">
            User name:
            <br />
            <input type="text" class="input email" placeholder="Ten dang nhap" />
          </div>
          <div class="group">
            User password:
            <br />
            <input type="password" class="input password" placeholder="mat khau" />
          </div>

          <button class="submit">Dang nhap</button>
        </form>
      </div>
    </div>
  </body>
  <script src="./signIn.js"></script>
</html>
