<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="friendList.css">
    <link rel="icon" href="img/icon.png" />
    <title>Tree.com | Friends List</title>
</head>
<body>
    <div class="header">
        <div class="left">
          <div class="logo">
            <div class="img">
              <img src="./img/logo.png" alt="" />
            </div>
          </div>
          <div class="search">
            <input type="text" placeholder="Search Tree" />
          </div>
        </div>
        <div class="main">
          <div class="home">
            <img src="./img/25694.png" alt="" />
          </div>
          <div class="friend">
            <img src="./img/user_icon_009.jpg" alt="" />
          </div>
          <div class="market">
            <img src="./img/download.png" alt="" />
          </div>
          <div class="story">
            <img
              src="./img/instagram-reels-logo-18CF7D9510-seeklogo.com.png"
              alt=""
            />
          </div>
        </div>
        <div class="right">
          <div class="item avatar">
            <img
              src="./img/364169498_744206927508070_5436988778066987667_n.jpg"
              alt=""
            />
          </div>
          <div class="item">
            <img src="./img/1384090.png" alt="" />
          </div>
        </div>
      </div>

    <div class="container">
        <div class="button">
        <h3 id="friendsList">Friends List</h3>
        <button class="friend-request-button">Friend Request</button>
        <button class="find-friend-button">Find Friend</button>
        <div class="search">
            <input type="text" placeholder="Search Friend">
            <ion-icon name="search-outline"></ion-icon>
        </div>
        </div>
        <div class="box">
    </div>    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
<script type="module" src="./friendList.js"></script>
</html>
